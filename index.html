<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guessing_game.css" >
    <title>Guessing Game</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Guessing Game</h1>
        <!-- <h3 class="description">Guess a number between 1 and 25</h3> -->
        <p id="answer"></p>
        <div class="form-container">
            <form>
                <div class="form" >
                    <label>Your guess:</label>
                    <input type="text" id="guess" class="form-entry">
                </div>
                <input type="submit" class="guess-button" onclick='do_guess();return false;'></input>
            </form>
        </div>
        <p id="message"></p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="functions.js"></script>
</body>
</html>
